<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>progress</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="skill">
		    <h2>Html</h2>
			<div class="progress-ber">
				<div class="html"><span>80%</span></div>
			</div>
			<h2>Css</h2>
			<div class="progress-ber">
				<div class="css"><span>75%</span></div>
			</div>
			<h2>Javscript</h2>
			<div class="progress-ber">
				<div class="javascript"><span>65%</span></div>
			</div>
			<h2>bootstrap</h2>
			<div class="progress-ber">
				<div class="bootstrap"><span>55%</span></div>
			</div>
			<h2>Php</h2>
			<div class="progress-ber">
				<div class="php"><span>50%</span></div>
			</div>
			<h2>React</h2>
			<div class="progress-ber">
				<div class="react"><span>45%</span></div>
			</div>
		</div>
	</div>


</body>
</html>
